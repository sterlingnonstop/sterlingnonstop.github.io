<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <style>
.countdown-box {
  display: inline-block;
  margin: 10px;
  text-align: center;
}

.countdown-value {
  font-size: 2em;
  font-weight: bold;
  color: #333;
}

.countdown-label {
  font-size: 1em;
  color: #999;
}
    </style>
</head>
<body>
    <div id="countdown">
        <div class="countdown-box">
          <div class="countdown-value days">00</div>
          <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-box">
          <div class="countdown-value hours">00</div>
          <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-box">
          <div class="countdown-value minutes">00</div>
          <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-box">
          <div class="countdown-value seconds">00</div>
          <div class="countdown-label">Seconds</div>
        </div>
      </div>
      <script>
        // Set the countdown date
        var countdownDate = new Date("2053-12-31T23:59:59").getTime();
        
        // Update the countdown every 1 second
        var countdownInterval = setInterval(function() {
        
          // Get the current date and time
          var now = new Date().getTime();
        
          // Calculate the time remaining
          var timeRemaining = countdownDate - now;
        
          // Calculate the days, hours, minutes, and seconds remaining
          var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
          var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
        
          // Update the countdown display
          document.querySelector(".days").textContent = (days);
          document.querySelector(".hours").textContent = ("0" + hours).slice(-2);
          document.querySelector(".minutes").textContent = ("0" + minutes).slice(-2);
          document.querySelector(".seconds").textContent = ("0" + seconds).slice(-2);
        
          // If the countdown is finished, display a message
          if (timeRemaining < 0) {
            clearInterval(countdownInterval);
            document.querySelector("#countdown").textContent = "COUNTDOWN FINISHED!";
          }
        }, 1000);
        
    </script>      
</body>

</html>
